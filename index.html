<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="content">
    <div class="pattern">
      <div class="profile-card">
        <div class="profile-hero">
          <img class="founder-avatar" src="./images/image-victor.jpg" alt="avatar">
        </div>
        <div class="profile-card-body">
          <h1 class="founder-info">Victor Crest <span class="founder-age">26</span></h1>
          
          <p class="city">London</p>
          <div class="underline"></div>
        
          <div class="stats-box">
            <div class="stat">
              <p class="value">80K</p>
              <p class="description">Followers</p>
            </div>
            <div class="stat">
              <p class="value">803K</p>
              <p class="description">Likes</p>
            </div>
            <div class="stat">
              <p class="value">1.4K</p>
              <p class="description">Photos</p>
            </div>
          </div>
          
        </div>

      </div>
      <div class="pattern-top">
        <img class="pattern-top-img" src="./images/bg-pattern-top.svg" alt="">
      </div>
      <div class="pattern-bot">
        <img class="pattern-bot-img" src="./images/bg-pattern-bottom.svg" alt="">
      </div>
    </div>


  </section>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arkadiusz Ruszczak</a>.
  </footer>
</body>
</html>
